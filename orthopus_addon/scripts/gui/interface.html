<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="Logo_100x100px.png" />
  <title>ORTHOPUS WebApp</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/range-slider.css">
  <link rel="stylesheet" href="css/fonts/fonts.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <script type="text/javascript" src="javascript/eventemitter2.min.js"></script>
  <script type="text/javascript" src="javascript/roslib.min.js"></script>
  <script src="javascript/jquery.min.js"></script>
  <script src="javascript/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="javascript/orthopus_kinova_ui.js"></script>
</head>

<body>
  <div class="container">
    <!-- Header navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="navbar">
        <h1>AT1X Interface</h1>
      </a>
      <img src="LOGO_ORTHOPUS_WHITE_NEW.png" height="80" alt="" class="d-inline-block align-top">
    </nav>

    <div class="d-flex flex-row align-items-start justify-content-center">
      <div class="col col-sm mt-3 d-flex align-items-center justify-content-center">

        <!-- Speed slider -->
        <div class="d-flex flex-column flex-fill">
          <div class="flex-column d-flex justify-content-center align-items-center">
            <img src="speed.png" class="img-fluid p-1" height="40px" width="60px" />
            <div class="range-slider">
              <input id="speed_slider" class="range-slider__range" type="range" value="100" min="0" max="500">
              <span class="range-slider__value">0</span>
            </div>
          </div>
        </div>

        <!-- Up and down buttons -->
        <div class="col-sm-3 d-flex justify-content-top">
          <div class="btn-group-vertical btn-group-sm flex-fill">
            <button id="up_btn" type="button" class="btn btn-sm btn-outline-dark" style="border-style :none">
              <img src="up-arrow.png" width="20" />
            </button>
            <button id="down_btn" type="button" class="btn btn-sm btn-outline-dark" style="border-style :none">
              <img src="down-arrow.png" width="20" />
            </button>
          </div>
        </div>

        <!-- Upper and lower limits -->
        <div class="d-flex flex-column flex-fill">

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <!-- <input type="checkbox" class="custom-control-input" id="enable_upperlim"> -->
                <div class="custom-control custom-switch mr-auto">
                  <input type="checkbox" class="custom-control-input" id="enable_upperlim">
                  <label class="custom-control-label" for="enable_upperlim"></label>
                </div>
              </div>


              <span class="input-group-text"><img src="uplim.png" width="20" /></span>
            </div>
            <input type="text" class="form-control" id="upper_limit" readonly>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="set_upperlim">
                <img src="add.png" width="20" />
              </button>
              <button class="btn btn-outline-secondary" type="button" id="reset_upperlim">
                <img src="delete.png" width="20" />
              </button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <!-- <input type="checkbox" class="custom-control-input" id="enable_lowerlim"> -->
                <div class="custom-control custom-switch mr-auto">
                  <input type="checkbox" class="custom-control-input" id="enable_lowerlim">
                  <label class="custom-control-label" for="enable_lowerlim"></label>
                </div>
              </div>
              <span class="input-group-text"><img src="downlim.png" width="20" /></span>
            </div>
            <input type="text" class="form-control" id="lower_limit" readonly>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="set_lowerlim">
                <img src="add.png" width="20" />
              </button>
              <button class="btn btn-outline-secondary" type="button" id="reset_lowerlim">
                <img src="delete.png" width="20" />
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="d-flex flex-row align-items-start justify-content-center">
      <div class="col col-sm mt-3 pl-2 d-flex align-items-center justify-content-center">

        <div class="d-flex flex-column flex-fill align-items-center">
          <div id=status_spinner_color class="text-success">
            <div id="status_spinner" class="spinner-border spinner-border-sm" style="width: 3rem; height: 3rem;"
              role="status" aria-hidden="true"></div>
          </div>
        </div>

        <div class="d-flex flex-column flex-fill align-items-center">
          <button class="btn btn-outline-secondary" type="button" id="set_zero_torque">
            <img src="wrench.png" width="40" />
          </button>
        </div>

        <!-- 
      <div class="input-group pl-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Log prefix</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button id="record_btn" class="btn btn-outline-secondary" type="button">
            <img src="recording.png" width="20"/>
          </button>
          <button id="stop_btn" class="btn btn-outline-secondary" type="button" disabled>
            <img src="stop.png" width="20"/>
          </button>
        </div>
      </div>
      -->
      </div>
    </div>


  </div>
</body>

</html>
